
<div class="loginBack">


    <div   class="form-signin">
        <form  #form="ngForm"  (ngSubmit)="onSubmit(form)">
            <app-logo />
         
          <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-error">{{submitError()}} </div>
          <div class="form-floating control">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" ngModel #email="ngModel"  email required >
            <label for="floatingInput">Email address</label>
          </div>
          <!-- <br> -->
          <div class="form-floating control" >
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" ngModel #password="ngModel" maxlength="15" minlength="6"  required >
            <label for="floatingPassword">Password</label>
          </div>
      
          <!-- <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" (click)="onshowMe(form)" >
            <label class="form-check-label" for="flexCheckDefault">
              Show me
            </label>
          </div> -->
          <div class="control-error">
          <p *ngIf="(email.touched && email.dirty && email.invalid)  &&(password.touched && password.dirty && password.invalid) && !submitError() ;else emailValid">
            Please enter valid Email address and password
          </p>
          <ng-template #emailValid>
            <p *ngIf="(email.touched && email.dirty && email.invalid) && !submitError();else passwordValid " >
                Please enter valid Email address.
              </p>
          </ng-template>
          <ng-template #passwordValid >
            <p *ngIf="(password.touched && password.dirty && password.invalid)&& !submitError()">
                Password is not valid.Valid password length is 6-15. 
              </p>
          </ng-template>
          
        </div>

          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">© 2017–{{year}}</p>
        </form>
      </div>
    </div>
